<div class="trigger">   
    {% for my_page in site.pages %}
     {% unless my_page.exclude %}
	{% if my_page.title %}
	 <a class="page-link" href="{{ my_page.url | relative_url }}">{{ my_page.title | escape }}</a>
	{% endif %}
     {% endunless %}
    {% endfor %}
    </div>
